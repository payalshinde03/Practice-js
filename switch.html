<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const num = parseInt(prompt("Please enter a number"));


        switch(num)
        {
            case 0:
                console.log("Zero");
                break;
            
            case 1:
                console.log("One"); 
                break;
                
            case 2:
                console.log("Two");
                break;
                
            case 3:
                console.log("Three");
                break;
                
            case 4:
                console.log("Four");
                break;
                
            case 5:
                console.log("Five");
                break;
                
            case 6:
                console.log("Six");
                break;
               
            case 7:
                console.log("Seven");
                break;
                
            case 8:
                console.log("Eight");
                break;
                
            case 9:
                console.log("Nine");
                break;
                
            default:
                console.log("Invalid  number!");
        }
    </script>
</body>
</html>
